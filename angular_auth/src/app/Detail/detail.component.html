
<mat-card *ngIf ="user">
    <mat-card-title>Name: {{user.name}}</mat-card-title>
    <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
    <mat-card-subtitle>Id: {{user.id}}</mat-card-subtitle>
    <mat-card-content>
        <mat-card-subtitle>Gender: {{user.gender}}</mat-card-subtitle>
        <mat-card-subtitle>Status: {{user.status}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-action>
        <button routerLink="/home" mat-button> Back</button>
    </mat-card-action>
</mat-card>
