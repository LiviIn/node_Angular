<div class="female">
    <mat-text *ngIf = "users">{{female}}:  {{users.length}}</mat-text>
</div>

<div class="card" *ngFor = "let user of users">
    <mat-card >
        <mat-card-title>Name: {{user.name}}</mat-card-title>
        <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
        <mat-card-subtitle >Gender: <span class="gender">{{user.gender}}</span></mat-card-subtitle>
        <mat-card-subtitle>status: {{user.status}}</mat-card-subtitle>
        <mat-card-action>
            <button routerLink="/detail/{{user.id}}" mat-button> Details</button>
        </mat-card-action>
    </mat-card>
</div>
